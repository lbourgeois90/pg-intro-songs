<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Songs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="jquery-3.3.1.min.js"></script>
    <script src="client.js"></script>
</head>
<body>
    <h1> Songs</h1>
    <section>
        <h2>Add a Song</h2>
        <form>
            <input type="text" id="in-track" placeholder="title"/>
            <input type="text" id="in-artist" placeholder="artist"/>
            <input type="text" id="in-rank" placeholder="rank"/>
            <input type="date" id="in-published" placeholder="published"/>
            <button id="btn-add-song">Add</button>
        </form>
    </section>
<section>
    <h2>All Songs</h2>
    <table>
        <thead>
            <tr>
                <th>Track</th>
                <th>Artist</th>
                <th>Rank</th>
                <th>Published</th>
            </tr>
        </thead>
        <tbody id="tableSongs">
            <!-- jQuery Will Add Rows Here -->
        </tbody>
    </table>
</section>
</body>
</html>
